<!DOCTYPE html> 
<html ng-app='app'>
    <head>
    <title> Hello World Mean Application</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body ng-app='app' ng-controller='ApplicationCtrl'>
    <nav class='navbar navbar-default'>
      <div class='container'>
        <ul class='nav navbar-nav'>
          <li><a class='posts' href="/#/">Posts</a>
        </ul>
      
        <p ng-if='!currentUser' class='nav navbar-nav navbar-right'>
           <li><a href='register' href="/register">Register</a></li>
           <li><a href='login' href="/login">Login</a></li>
        </ul>

        <p ng-if='currentUser' class="navbar-text navbar-right">
          Signed in as {{currentuser.username}}
        </p>  
      </div>
    </nav>    

    <div ng-view></div>
    </body> 
    <!-- Angular & Library-->
    <script src='/app.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js'></script>   

    </body>
    </html>
